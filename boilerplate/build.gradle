apply plugin: 'com.android.library'
apply plugin: 'me.tatarka.retrolambda'

android {
    compileSdkVersion 26
    buildToolsVersion '26.0.0'
    publishNonDefault true

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 26
        versionCode 1
        versionName "1.0.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:appcompat-v7:26.+'
    compile 'com.android.support:recyclerview-v7:26.+'

    debugCompile 'com.squareup.leakcanary:leakcanary-android:1.5.2'
    releaseCompile 'com.squareup.leakcanary:leakcanary-android-no-op:1.5.2'
    compile 'com.wanjian:cockroach:+'
    compile 'com.alipay.euler:andfix:+'

    compile 'com.jakewharton.timber:timber:+'
    compile 'com.jiongbull:jlog:+'

    compile 'io.reactivex.rxjava2:rxjava:+'
    compile 'io.reactivex.rxjava2:rxandroid:+'

    compile 'com.tbruyelle.rxpermissions2:rxpermissions:+'
    compile 'zlc.season:rxdownload2:+'
    compile 'com.jakewharton.rxbinding2:rxbinding:+'
    compile 'com.trello.rxlifecycle2:rxlifecycle:+'
    compile 'com.trello.rxlifecycle2:rxlifecycle-android:+'
    compile 'com.trello.rxlifecycle2:rxlifecycle-components:+'

    compile 'com.squareup.retrofit2:retrofit:+'
    compile 'com.squareup.retrofit2:adapter-rxjava2:+'
    compile 'com.squareup.okhttp3:okhttp:+'

    compile 'com.facebook.fresco:fresco:+'
    compile 'com.facebook.fresco:animated-gif:+'
    compile 'com.facebook.fresco:animated-webp:+'
    compile 'com.facebook.fresco:webpsupport:+'
    compile 'com.facebook.fresco:imagepipeline-okhttp3:+'

    compile 'com.shizhefei:MVCHelper-Library:+'
    compile 'com.shizhefei:MVCHelper-SwipeRefresh:+'
    compile('me.drakeet.multitype:multitype:+') {
        exclude group: 'com.android.support'
    }

    compile 'com.mikepenz:iconics-core:+'
    compile 'net.qiujuer.genius:res:+'
    compile 'com.githang:status-bar-compat:+'
    compile 'com.github.gnastnosaj:Dynamicbox:17cd556'
    compile 'com.wang.avi:library:+'
    compile 'com.tuyenmonkey:mkloader:+'
    compile 'com.airbnb.android:lottie:+'
}

configurations.all {
    resolutionStrategy.eachDependency { DependencyResolveDetails details ->
        def requested = details.requested
        if (requested.group == 'com.android.support') {
            if (!requested.name.startsWith("multidex")) {
                details.useVersion '26.0.0-alpha1'
            }
        }
    }
}
