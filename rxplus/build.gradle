apply plugin: 'com.android.library'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion

    defaultConfig {
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode rootProject.ext.versionCode
        versionName rootProject.ext.versionName
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    lintOptions {
        abortOnError false
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')

    compileOnly 'io.reactivex.rxjava2:rxjava:+'//Apache License 2.0
    api 'com.jakewharton.rxbinding2:rxbinding:+'//Apache License 2.0
    api 'com.tbruyelle.rxpermissions2:rxpermissions:+'//Apache License 2.0
    api 'com.github.VictorAlbertos.RxCache:runtime:+'//Apache License 2.0
    api 'zlc.season:rxdownload3:+'//Apache License 2.0
}
